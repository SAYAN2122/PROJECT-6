<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="choices">
        <img class="pic" id="paper" src="paper.png">
        <img class="pic" id="scissors" src="scissors.png">
        <img class="pic" id="rock" src="rock.png">
        </div>
        <div class="score-board">
            <div class="playerScore">
                <p class="score1">0</p>
                <p class="score1">You</p>
            </div>
            <div class="computerScore">
                <p class="score2">0</p>
                <p class="score2">comp</p>
            </div>
        </div>
        </div>
        <div class="move">
            <p class="moveIt">Play Your Move</p>
        </div>
        <script src="script.js"></script>
</body>
</html>
